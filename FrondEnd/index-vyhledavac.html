<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Vyhledávač - Cikrulární Brno</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/082ee5372c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- title & navigation -->
    <header class="navigation-section">
      <div class="content-container home">
        <div class="main-title">
          <h1><a href="#go-home">Cirkulární Brno</a></h1>
        </div>
        <nav class="navigation-menu">
          <ul class="menu">
            <li class="menu-item"><a href="#">najdi místo</a></li>
            <li class="menu-item"><a href="#">kurzy</a></li>
            <li class="menu-item"><a href="#">akce</a></li>
          </ul>
        </nav>
        <div class="menu-icon-container">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>

    <!-- search place -->
    <section class="search-place">
      <div class="content-container section-padding">
        <div class="section-title">
          <h2>Najdi místo</h2>
        </div>

        <form class="search-form">
          <div class="input-and-search">
            <input
              type="text"
              maxlength="25"
              placeholder="Adresa / Ulice / PSČ"
            />
            <input class="button" type="submit" value="Hledej" />
            <img src="img/search.png" alt="search-icon" />
          </div>
          <div class="tag-container">
            <label class="tag-button2" id="second-hand-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="second-hand"
                id="second-hand"
              />
              Second hand
            </label>

            <label class="tag-button2" id="markets-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="markets"
                id="markets"
              />
              Bazary
            </label>

            <label class="tag-button2" id="no-pack-markets-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="no-pack-markets"
                id="no-pack-markets"
              />
              Bezobalové obchody
            </label>

            <label class="tag-button2" id="eco-package-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="eco-package"
                id="eco-package"
              />
              Eco-obaly
            </label>

            <label class="tag-button2" id="local-deliver-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="local-deliver"
                id="local-deliver"
              />
              Lokální dodavatelé
            </label>

            <label class="tag-button2" id="bedynky-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="bedynky"
                id="bedynky"
              />
              Bedýnky
            </label>

            <label class="tag-button2" id="swap-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="swap"
                id="swap"
              />
              Swap
            </label>

            <label class="tag-button2" id="sdilena-dilna-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="sdilena-dilna"
                id="sdilena-dilna"
              />
              Sdílená dílna
            </label>

            <label class="tag-button2" id="kontejnery-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="kontejnery"
                id="kontejnery"
              />
              Kontejnery
            </label>

            <label class="tag-button2" id="non-profit-org-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="non-profit-org"
                id="non-profit-org"
              />
              Neziskové organizace
            </label>

            <label class="tag-button2" id="re-use-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="re-use"
                id="re-use"
              />
              Reuse centra
            </label>

            <label class="tag-button2" id="fix-clothes-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="fix-clothes"
                id="fix-clothes"
              />
              Oprava oděvů
            </label>

            <label class="tag-button2" id="fix-shoes-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="fix-shoes"
                id="fix-shoes"
              />
              Oprava obuvi
            </label>

            <label class="tag-button2" id="fix-stuff-label">
              <input
                class="tag-checkbox"
                type="checkbox"
                name="fix-stuff"
                id="fix-stuff"
              />
              Oprava spotřebičů
            </label>
          </div>
        </form>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
